<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var num1 = prompt("Insira o primeiro valor")
        var num2 = prompt("Insira o segundo valor")
        var num3 = prompt("Insira o terceiro valor")
        var num4 = prompt("Insira o quarto valor")

        num1 = parseFloat(num1)
        num2 = parseFloat(num2)
        num3 = parseFloat(num3)
        num4 = parseFloat(num4)

       function validacaonum(num) {
           return num >= 0 && num <= 10;
        }
        
        if(isNaN(num1)||isNaN(num2)||isNaN(num3)||isNaN(num4)){
            alert ("Informe numeros validos")

        }else if(!validacaonum(num1) || !validacaonum(num2) || !validacaonum(num3) || !validacaonum(num4)){
            alert ("Todos os numeros devem estar entre 0 e 10 ")

        }else{
            var soma = num1 + num2 + num3 + num4
            var media = soma /4;

            if(media > 5){
                alert("Parabens! você passou no teste, a media é " + media)
            
            }else{
                alert("Tente novamente a media é " + media )
            }
        }
        
    </script>
</head>
