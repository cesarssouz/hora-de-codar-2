    <script>
        var valor1 = prompt("Insira o primeiro valor ")

        var valor5 = prompt("Insira o quinto valor")
        var valor6 = prompt("Insira o sexto valor")

        valor1 = parseFloat(valor1);
        valor2 = parseFloat(valor2);
        valor3 = parseFloat(valor3);
        valor4 = parseFloat(valor4);
        valor5 = parseFloat(valor5);
        valor6 = parseFloat(valor6);


        if (isNaN(valor1) || isNaN(valor2) || isNaN(valor3) || isNaN(valor4) || isNaN(valor5) || isNaN(valor6)) {
            alert("Insira numeros validos")
        }
        else {
            var soma = valor1 + valor2 + valor3 + valor4 + valor5 + valor6
            var media = soma / 6;

            alert("Os valores informados são: " + valor1 + ", " + valor2 + ", " + valor3 + ", " + valor4 + ", " + valor5 + ", " + valor6 + " e a media aritmetica deles é " + media)

        }




    </script>
