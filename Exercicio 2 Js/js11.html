<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function operacoes(op1, op2, operacao) {
            var resultado
            switch (operacao){
                case 1:
                    resultado = op1 + op2
                    break
                case 2:
                    resultado = op1 - op2
                    break
                case 3:
                    if(op2 === 0 ){
                        return "Divisão por zero não permitida"
                    }
                    resultado = op1 / op2
                    break
                case 4:
                    resultado = op1 * op2
            }
            return resultado
        }
        function principal() {
            var operacao = prompt("Digite uma operação de 1 a 4, sendo, 1 para adição, 2 para subtração, 3 para divisão e 4 para multiplicação")
            operacao = parseInt(operacao)

            var num1 = prompt("Digite o primeiro numero")
            num1 = parseFloat(num1)
            var num2 = prompt("Digite o segundo numero")
            num2 = parseFloat(num2)

            var resultado = operacoes(num1, num2, operacao)

            alert("O resultado é " + resultado)
        }
        principal()

    </script>
</head>
